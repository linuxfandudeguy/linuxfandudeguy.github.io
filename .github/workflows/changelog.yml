
name: Changelog RSS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate RSS from git log
        run: |
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}"
          NOW=$(date -R)
          NUM_COMMITS=10   # adjust this to however many recent commits you want

          cat > changelog.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <rss version="2.0">
            <channel>
              <title>changelog</title>
              <link>$REPO_URL</link>
              <description>Recent commits</description>
              <lastBuildDate>$NOW</lastBuildDate>
          EOF

          git log --no-merges -n $NUM_COMMITS --pretty=format:'%H|%s|%cD' | while IFS='|' read hash subject date; do
            cat >> changelog.xml <<EOF
              <item>
                <title><![CDATA[$subject]]></title>
                <link>$REPO_URL/commit/$hash</link>
                <guid>$REPO_URL/commit/$hash</guid>
                <pubDate>$date</pubDate>
              </item>
          EOF
          done

          cat >> changelog.xml <<EOF
            </channel>
          </rss>
          EOF

      - name: Commit RSS feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add changelog.xml
          git commit -m "update changelog" || exit 0
          git push
