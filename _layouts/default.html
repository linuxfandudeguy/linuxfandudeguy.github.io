<script>
  const cursorSound = new Audio('./assets/menucursor.ogg');
  cursorSound.preload = "auto"; // preload the audio

  let audioUnlocked = false;

  // Unlock audio on first user gesture
  function unlockAudio() {
    cursorSound.play().catch(() => {});
    cursorSound.pause();
    cursorSound.currentTime = 0;
    audioUnlocked = true;

    document.removeEventListener('click', unlockAudio);
    document.removeEventListener('keydown', unlockAudio);
  }

  document.addEventListener('click', unlockAudio);
  document.addEventListener('keydown', unlockAudio);

  // Select only text-only links (anchors without images or other HTML inside)
  document.querySelectorAll('a').forEach(link => {
    const hasOnlyText = Array.from(link.childNodes).every(
      node => node.nodeType === Node.TEXT_NODE
    );

    if (hasOnlyText) {
      link.addEventListener('mouseenter', () => {
        if (!audioUnlocked) return;
        cursorSound.currentTime = 0;
        cursorSound.play();
      });
    }
  });
</script>
