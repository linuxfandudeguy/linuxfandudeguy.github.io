{% raw %}
<div class="calendar">
  <div class="calendar-header">
    <h2 id="monthYear"></h2>
  </div>

  <div class="calendar-days">
    <div>
      <img src="assets/nuko/nuko日ようSunday.gif" title="Sunday" alt="Sunday">
    </div>
    <div>
      <img src="assets/nuko/nuko月ようMonday.gif" title="Monday" alt="Monday">
    </div>
    <div>
      <img src="assets/nuko/nuko火ようTuesday.gif" title="Tuesday" alt="Tuesday">
    </div>
    <div>
      <img src="assets/nuko/nuko水ようWednesday.gif" title="Wednesday" alt="Wednesday">
    </div>
    <div>
      <img src="assets/nuko/nuko木ようThursday.gif" title="Thursday" alt="Thursday">
    </div>
    <div>
      <img src="assets/nuko/nuko金ようFriday.gif" title="Friday" alt="Friday">
    </div>
    <div>
      <img src="assets/nuko/nuko土ようSaturday.gif" title="Saturday" alt="Saturday">
    </div>
  </div>

  <div class="calendar-dates" id="calendarDates"></div>
</div>

<style>
  .calendar {
    display: inline-block;
    font-family: inherit;
    color: inherit;
  }

  .calendar-header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0.5em;
  }

  .calendar-days, .calendar-dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
  }

  .calendar-days img {
    max-width: 64px;  
    height: auto;
    image-rendering: pixelated;
  }

  .calendar-dates div {
    padding: 0.5em;
  }

  .today {
    background-color: #f90;
    color: white;
    border-radius: 50%;
  }
</style>

<script>
  const monthYearLabel = document.getElementById("monthYear");
  const calendarDates = document.getElementById("calendarDates");

  const today = new Date();
  const currentMonth = today.getMonth();
  const currentYear = today.getFullYear();
  const todayDate = today.getDate();

  function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
  }

  function getDaysInMonth(month, year) {
    const days = [31, isLeapYear(year) ? 29 : 28, 31, 30, 31, 30,
                  31, 31, 30, 31, 30, 31];
    return days[month];
  }

  function renderCalendar(month, year) {
    calendarDates.innerHTML = "";
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = getDaysInMonth(month, year);

    for (let i = 0; i < firstDay; i++) {
      calendarDates.appendChild(document.createElement("div"));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateDiv = document.createElement("div");
      dateDiv.textContent = day;

      if (day === todayDate && month === currentMonth && year === currentYear) {
        dateDiv.classList.add("today");
      }

      calendarDates.appendChild(dateDiv);
    }

    monthYearLabel.textContent = `${year}年 ${month + 1}月`;
  }

  renderCalendar(currentMonth, currentYear);
</script>
{% endraw %}
