var speed = 25;      // speed of animation, lower is faster
var interval = 0.25; // seconds between entry of each letter
var direction = "right"; // "left" or "right"

var rwlft = [];

window.onload = rightwrite;

function rightwrite() {
  var rwrit = document.getElementById("rightwrite");
  if (!rwrit) return; // stop if element doesn't exist

  var rwtxt = rwrit.textContent;       // safer than firstChild.nodeValue
  var rect = rwrit.getBoundingClientRect();
  var originalLeft = rect.left + window.scrollX;  // absolute position
  var originalTop = rect.top + window.scrollY;

  // clear original content
  rwrit.textContent = "";
  rwrit.style.position = "relative"; // relative to itself
  rwrit.style.display = "inline-block";

  // create spans for each letter
  for (let i = 0; i < rwtxt.length; i++) {
    let rwli = document.createElement("span");
    rwli.id = "rwr" + i;
    rwli.style.position = "relative"; 
    rwli.style.visibility = "hidden";
    rwli.style.left = "0px";
    rwli.textContent = rwtxt.charAt(i);
    rwrit.appendChild(rwli);
  }

  // store offset for each letter relative to original position
  for (let i = 0; i < rwtxt.length; i++) {
    let rwme = document.getElementById("rwr" + i);
    let rwLeft = rwme.offsetLeft; // relative to parent
    rwlft[i] = (direction === "right") ? rwLeft + 50 : rwLeft - 50; // start 50px away
    setTimeout(() => fly_me(i), 1000 * interval * ((direction === "right") ? i : rwtxt.length - i));
  }
}

function fly_me(i) {
  let rwme = document.getElementById("rwr" + i);
  rwme.style.visibility = "visible";

  if (Math.abs(rwlft[i]) > 0.5) {
    let currentLeft = parseFloat(rwme.style.left || 0);
    let delta = (direction === "left") ? 1 : -1;
    rwme.style.left = (currentLeft + delta + rwlft[i] * 0.02) + "px";
    rwlft[i] += delta;
    rwlft[i] *= 0.98;
    setTimeout(() => fly_me(i), speed);
  } else {
    rwme.style.left = "0px"; // stop at original position
  }
}
</script>
